<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Parc - Super Parks</title>
	<link rel="stylesheet" href="res/css/main.css">
	<link rel="stylesheet" href="res/css/article.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="header-title-container">
			<h1>Parc André Citroën</h1>
			<div class="header-rating">
				<span>5</span>
				<img src="res/img/star.png" alt="Star" />
			</div>
		</div>
		<div class="header-park-infos">
			<div class='info-item' id='location'>
				<div>Location</div>
				<div>
					<i class="fa-solid fa-location-dot"></i>
					<span>Paris 15</span></div>
			</div>
			<div class='info-item' id='area'>
				<div>Area</div>
				<div>
					<i class="fa-solid fa-ruler-combined"></i>
					<span>14km²</span>
				</div>
			</div>
			<div class='info-item' id='walk'>
				<div>Duration</div>
				<div>
					<i class="fa-solid fa-person-hiking"></i>
					<span>30min</span>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
